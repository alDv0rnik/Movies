{% extends 'base.html' %}

{% block content %}
<div class="row">
{% for movie in movies %}
<div class="col-sm-12 col-md-6 col-lg-3 pb-4">
  <div class="card h-100" style="width: 18rem;">
    <img class="card-img-top" src="{{ movie.poster.url }}">
    <div class="card-body">
      <h5 class="card-title">{{movie.title}} ({{movie.year}})</h5>
      <p class="card-text">{{movie.description|truncatechars:200 }}</p>
      <a href="#" class="btn btn-warning">Details</a>
    </div>
  </div>
</div>
{% endfor %}
</div>
{% endblock %}
