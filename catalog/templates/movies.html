{% extends 'base.html' %}

{% block content %}
<div class="album py-5">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for movie in movies %}
        <div class="col">
          <div class="card shadow-sm">
            <div class="card h-100 w-100">
              <div class="embed-responsive embed-responsive-16by9">
                <img alt="#" class="card-image-top embed-responsive-item" width="100%" height="480" src="{{ movie.poster.url }}"/>
              </div>
            </div>
            <div class="card-body">
              <h5 class="card-title">{{movie.title}} ({{movie.year}})</h5>
              <p class="card-text">{{movie.description|truncatechars:200 }}</p>
              <a href="{% url 'movie_details' movie.slug %}" class="btn btn-warning">Details</a>
              <a href="{% url 'favourite' movie.id %}" class="btn btn-light">Add to favourites</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
</div>
{% endblock %}
